<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Message bar</title>
</head>
<body>
    <div class="container">
        <h4>A Message You Would Like To Say</h4>

        <form id="message-form">
            <input type="text" id="message" class="box">
            <input type="submit" value="Submit" id="submitbtn" class="btn">
        </form>

        <h5 class="feedback">Please enter a valid message</h5>
        <h4>Last message delivered!</h4>
        <h4 class="message-content">Hello World</h4>
    </div>
</body>
<script src="app.js"></script>
</html>
