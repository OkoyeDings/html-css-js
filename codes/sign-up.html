<body>
    <form action="sign-com.html"   style="border:1px solid #ccc">
        <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br><br>
        <label for="nub"><b>Number</b></label>
        <input type="number" placeholder="Enter phone Number" name="nub"  required>
        <br><br>
        <label for="psw"><b>­Password</b></label>
        <input type="password" placeholder="Password" name="psw" minlength="4" maxlength="9" required>
        <br> <br>
        <label for="date"> <b>Date of birth</b></label>
        <input type="date" placeholder="Enter date of birth" name="date" min="1988-01-01" max="2022-12-31" required>
        <br><br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                
                <p>By creating an account you agree to our <a href="#" style="color:dodgerb­lue">Terms & Privacy</a>.</p>
                
                <div class="clearfix">
                <button type="button" class="cancelbtn"> <b><a href="index.html">Login</a></b></button>
                <button type="submit" class="signupbtn"><b>Sign up</b></button>
                </div>
                </div>
                </form>
</body>
