<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../codes/fontawesome-free-6.1.1-web/css/all.css">
    <title>search engine bar</title>
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search product" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="image/shirt.png" alt="">
                <div class="p-details">
                    <h2>Prada Tshirt</h2>
                    <h3>$25</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/shirt1.png" alt="">
                <div class="p-details">
                    <h2>Hoodie fashion</h2>
                    <h3>$50</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/phone.png" alt="">
                <div class="p-details">
                    <h2>iphone 5</h2>
                    <h3>$125</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/shoe.png" alt="">
                <div class="p-details">
                    <h2>Addias sneaker</h2>
                    <h3>$100</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/shirt2.png" alt="">
                <div class="p-details">
                    <h2>Dior Tshirt</h2>
                    <h3>$15</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/shirt3.png" alt="">
                <div class="p-details">
                    <h2>University jacket</h2>
                    <h3>$72</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/stef vp.PNG" alt="">
                <div class="p-details">
                    <h2>NFT stef curry</h2>
                    <h3>$5,000</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/shirt4.png" alt="">
                <div class="p-details">
                    <h2>Gucci Tshirt</h2>
                    <h3>$35</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/shirt5.png" alt="">
                <div class="p-details">
                    <h2>Jean jacket</h2>
                    <h3>$50</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/Shoe1.png" alt="">
                <div class="p-details">
                    <h2>Nike sneaker</h2>
                    <h3>$105</h3>
                </div>
            </div>

            <div class="product">
                <img src="image/carton1.jpg" alt="">
                <div class="p-details">
                    <h2>NFT African lady</h2>
                    <h3>$10,000</h3>
                </div>
            </div>

        </div>
    </section>
</body>
<script src="../portfolio/jquery-3.6.0.js"></script>
<script src="app.js"></script>
</html>
