<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dings AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="inage-generator">
        <div class="content">
            <h1>Dings AI image generator</h1>
            <p>Conver your text to an image within a second using this AI image generator tool by Dings. </p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn"> <img src="images/download.svg" alt="download btn"> </a>
        </div>

        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn"> <img src="images/download.svg" alt="download btn"> </a>
        </div>

        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn"> <img src="images/download.svg" alt="download btn"> </a>
        </div>

        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn"> <img src="images/download.svg" alt="download btn"> </a>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2024 by Dings | All Rights Reserved.</p>
            <p>Powred by OpenAI</p>
        </div>
    </footer>
</body>
<script src="app.js"></script>
</html>
