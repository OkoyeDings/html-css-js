<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter Gallery</title>
</head>
<body>
    <div class="container">
        <h1>Fliterable Gallery</h1>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile App</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="../codes/image/shoes.PNG" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="../codes/image/carton2.png" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="../codes/image/carton.png" class="store-img">
            </div>

            <div class="store-item web">
                <img src="../codes/image/code1.jpg" class="store-img">
            </div>

            <div class="store-item logo">
                <img src="../codes/image/2fe995e330aa6168b5c61817b947b1604e69afae.jpg" class="store-img">
            </div>

            <div class="store-item mobile">
                <img src="../codes/image/carton1.jpg" class="store-img">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
